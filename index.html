<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cars Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cars Information</h1>

        <!-- Bootstrap Button -->
        <button id="learnMoreBtn" class="btn btn-primary mb-3">Learn More About Cars</button>

        <!-- Bootstrap Alert -->
        <div class="alert alert-info" role="alert">
            Did you know? The first automobile was invented in 1886 by Karl Benz!
        </div>

        <!-- Bootstrap Badge -->
        <h2>Car Types <span class="badge badge-secondary">Popular</span></h2>
        <ul>
            <li>Sedan <span class="badge badge-primary">Common</span></li>
            <li>SUV <span class="badge badge-success">Versatile</span></li>
            <li>Convertible <span class="badge badge-warning">Fun</span></li>
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
